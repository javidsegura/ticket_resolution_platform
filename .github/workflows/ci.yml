  formatting:
    name: Formatting & Lint (Ruff)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: backend/pyproject.toml
      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          python -m pip install ruff
      - name: Check formatting
        run: |
          ruff format --check backend infra tests
      - name: Run lint checks
        run: |
          ruff check backend infra tests

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: backend/pyproject.toml
      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          python -m pip install bandit
      - name: Run Bandit
        run: |
          bandit -r backend/src infra

