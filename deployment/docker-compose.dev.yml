# Nginx server (added later), redis, db (added later)

services:
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    image: frontend:dev
    ports:
      - "5173:5173"
    volumes:
      - ../frontend/app:/app
      - /app/node_modules  # Anonymous volume for node_modules
    environment:
      - VITE_BASE_URL=http://localhost:8002
    # healthcheck disabled - frontend container doesn't have curl/wget installed
    # Service works fine, monitored via nginx health check instead
    #     healthcheck:
    #  test: ["CMD", "curl", "--fail", "http://localhost:5173"]
    #  interval: 10s
    #  timeout: 5s
    #  retries: 3
    #  start_period: 30s
  database:
    image: mysql:8.0
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "rootpassword"
      MYSQL_DATABASE: "ai_ticket_platform"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -P 3306 -uroot -p\"$${MYSQL_ROOT_PASSWORD}\" --silent"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 30s
  db-migration:
      build:
         context: ../backend
         dockerfile: Dockerfile
      image: db-migration:dev
      depends_on:
        database:
          condition: service_healthy

  backend:
      build:
        context: ../backend
        dockerfile: Dockerfile
      image: backend:dev
      ports:
        - "8002:8000"
      volumes:
        - ../backend/src:/app/src
      command: ["sh", "-c", "uvicorn src.ai_ticket_platform.main:app --reload --host 0.0.0.0 --port 8000"]
      depends_on:
        db-migration:
         condition: service_completed_successfully
        redis:
          condition: service_healthy
        chromadb:
          condition: service_started
      healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/dependencies"]
        interval: 30s
        timeout: 5s
        retries: 5
        start_period: 5s
      env_file:
      - ${BACKEND_ENV_FILE}
  #nginx:
  #  volumes:
  #    - ./reverse-proxy/nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro
  #  depends_on:
  #    redis:
  #      condition: service_started
  #    database:
  #      condition: service_started
  #    backend:
  #      condition: service_started
  #    frontend:
  #      condition: service_started
  #  healthcheck:
  #    test: ["CMD", "curl", "--fail", "http://localhost/nginx-health"]

  worker:
    build:
      context: ../backend
      dockerfile: Dockerfile
    image: worker:dev
    volumes:
      - ../backend/src:/app/src

  #Telemetry section
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./telemetry/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./telemetry/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./telemetry/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      prometheus:
        condition: service_started

  # ChromaDB Vector Database for RAG
  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE


volumes:
  db-data:
  prometheus_data:
  grafana_data:
  chroma_data:
