services:
  database:
    image: mysql:8.0
    tmpfs:
      - /var/lib/mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "rootpassword"
      MYSQL_DATABASE: "ai_ticket_platform"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -P 3306 -uroot -p\"$${MYSQL_ROOT_PASSWORD}\" --silent"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 30s
  db-migration:
      build:
         context: ../backend
         dockerfile: Dockerfile
      image: db-migration:test
      command: python scripts/migrate.py
      env_file:
        - ${BACKEND_ENV_FILE}
      environment:
        ENVIRONMENT: ${ENVIRONMENT}
        MYSQL_HOST: database
        MYSQL_PORT: "3306"
      depends_on:
        database:
          condition: service_healthy
  worker:
    build:
      context: ../backend
      dockerfile: Dockerfile
    image: ai_ticket_platform_worker:test
    env_file:
      - ${BACKEND_ENV_FILE}
    environment:
      ENVIRONMENT: ${ENVIRONMENT}
      MYSQL_HOST: database
      MYSQL_PORT: "3306"
      REDIS_URL: redis://redis:6379
      REDIS_HOST: redis
    command: rq worker --url redis://redis:6379/0 --with-scheduler
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
  firebase-emulator:
    image: evolutecx/firebase-emulator:latest
    ports:
      - 14000:4000
      - 19099:9099
    environment:
      - FB_PROJECT_ID=url-shortener-abadb
  # nginx not needed for testing - tests connect directly to services
  nginx:
    profiles:
      - disabled
      
